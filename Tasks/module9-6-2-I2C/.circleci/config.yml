version: 2
jobs:
  build:
    docker:
      - image: mbedos/mbed-os-env:stable
    working_directory: ~
    steps:
      - checkout:
          path: mbed-os-example-blinky-baremetal
      - run: |
          cd mbed-os-example-blinky-baremetal
          mbed deploy
          mbed compile -t GCC_ARM -m K64F

